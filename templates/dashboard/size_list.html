{% extends "base.html" %}

{% block content %}
<br>
<a href="{% url 'dashboard:variants' %}">Go Back</a>
<br><br>
<a href="{% url 'dashboard:size_add' %}"><i class="fa fa-plus" aria-hidden="true"></i> Add Size</a>
<br>

<div class="container-fluid">
    <div class="row mt-3">
        {% for size in sizes %}
            <div class="col-auto mx-auto">
                <div class="card mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ size.name }}</h5>
                    </div>
                    <div class="card-body">
                        <a href="{% url 'dashboard:size_update' size.id %}" class="btn waves-effect waves-light btn-info text-white m-2">Update</a>
                        <a href="{% url 'dashboard:size_delete' size.id %}" class="btn waves-effect waves-light btn-info text-white m-2">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</table>

{% endblock %}
