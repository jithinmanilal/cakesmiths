{% extends "main.html" %}


{% block content %}
<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
        <h4 class="card-title mb-4">Admin Login</h4>
        <form method="post">
            {% csrf_token %}
            <div class="col form-group col-md-6">
                <label for="">{{form.username.label}}</label>
                {{form.username}}
            </div> <!-- form-group// -->
            <div class="col form-group col-md-6">
                <label for="">{{form.password.label}}</label>
                {{form.password}}
            </div> <!-- form-group// -->
            
            <div class="form-group">
                <!-- <a href="#" class="float-right">Forgot password?</a>  -->
            
            </div> <!-- form-group form-check .// -->
            <br>
            <div class="col form-group col-md-6">
                <button type="submit" class="btn btn-primary btn-block" value="Login"> Login  </button>
            </div> <!-- form-group// -->    
        </form>
    </div> <!-- card-body.// -->
</div> <!-- card .// -->

<p>Not an Admin?<a href="{% url 'store:login' %}"> Customer-Login</a></p>
{% endblock %}
