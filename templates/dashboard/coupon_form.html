{% extends "base.html" %}

{% block content %}
<br>
<div class="text-center">
    <h2>Add Coupon</h2>
</div>
<a href="{% url 'dashboard:coupons' %}">Go Back</a>
<br>
<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" value="Submit" class="btn waves-effect waves-light btn-info hidden-md-down text-white">Add Coupon</button>
        </form>
    </div>
</div>


{% endblock %}
