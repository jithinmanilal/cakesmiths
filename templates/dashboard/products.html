{% extends "base.html" %}

{% block content %}
<br>
<a href="{% url 'dashboard:variants' %}">Go Back</a>
<br><br>
<a href="{% url 'dashboard:product_add' %}"><i class="fa fa-plus" aria-hidden="true"></i> Add Product</a>
<br>


<div class="container-fluid">
    <div class="row mt-3">
        {% for product in products %}
            <div class="col-auto mx-auto">
                <div class="card mb-3" style="width: 18rem;">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.summary }}</p>
                    </div>
                    <div class="card-body">
                        <a href="{% url 'dashboard:product_update' product.id %}" class="btn waves-effect waves-light btn-info text-white m-2">Update</a>
                        <a href="{% url 'dashboard:product_delete' product.id %}" class="btn waves-effect waves-light btn-info text-white m-2">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</table>

{% endblock %}
