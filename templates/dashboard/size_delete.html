{% extends "base.html" %}

{% block content %}
<h1>Delete Size</h1>
<a href="{% url 'dashboard:sizes' %}">Go Back</a>
<br>
<br>
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this size?"<br><br><b>"{{ size }}"</b></p>
    <br>
    <button type="submit" value="Delete" class="btn waves-effect waves-light btn-info hidden-md-down text-white">Delete</button>
</form>


{% endblock %}
