{% extends "floor.html" %}


{% block content %}
<div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
    <div class="card-body">
        <h4 class="card-title mb-4">Forgot your password?</h4>
        <p>Enter your email address below and we will email instructions for setting a new one.</p>
        <br>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div> <!-- form-group// -->
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Reset my password </button>
            </div> <!-- form-group// -->    
        </form>
    </div> <!-- card-body.// -->
</div> <!-- card .// -->


{% endblock %}
