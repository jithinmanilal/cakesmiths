{% extends "main.html" %}

{% block content %}

<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row mt-5">
            <aside class="col-md-3">
                <!--   SIDEBAR   -->
                <ul class="list-group">
                    <a class="list-group-item" href="{% url 'store:panel' %}"> My order history </a>
                    <a class="list-group-item" href="{% url 'store:edit_profile' %}"> Edit Profile </a>
                    <a class="list-group-item active" href="{% url 'store:change_password' %}" style="background-color: #f16f7e; border-color: #f16f7e;"> Change Password </a>
                    <a class="list-group-item" href="{% url 'orders:address' %}"> My Addresses </a>
                </ul>
                <br>
                <a class="btn btn-light btn-block" href="{% url 'store:logout' %}"> <i class="bi bi-power"></i> <span class="text">Log out</span> </a> 
                <!--   SIDEBAR .//END   -->
            </aside>

            <main class="col-md-9">
                <div class="d-flex justify-content-center mb-5">
                    <br>
                    <div class="card">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" class="btn btn-primary btn-block mb-3" value="Submit">
                        </form>
                    </div>
                </div>
            </main>
        </div> <!-- row.// -->
    </div>
    
    
</section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
