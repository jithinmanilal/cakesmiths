{% load static %}
<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Cakesmiths</title>
        <link rel="shortcut icon" href="{% static 'store/images/fav.png' %}" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'store/images/fav.jpg' %}">
        <link rel="stylesheet" href="{% static 'store/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'store/plugins/testimonial/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'store/plugins/testimonial/css/owl.theme.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'store/css/style.css' %}" />
    </head>
    <body class="bg-white">
        <div class="messages">
            {% for message in messages %}
                <p class="text-primary">{{ message }}</p>
            {% endfor %}
        </div>        
        {% block content %}

        {% endblock %}            


    </body>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
        <script src="https://unpkg.com/@popperjs/core@2" ></script>
        <script src="{% static 'store/js/bootstrap.bundle.min.js' %}" ></script>
        <script src="{% static 'store/plugins/scroll-fixed/jquery-scrolltofixed-min.js' %}" ></script>
        <script src="{% static 'store/plugins/testimonial/js/owl.carousel.min.js' %}" ></script>
        <script src="{% static 'store/js/script.js' %}" ></script>
        
    </html>
